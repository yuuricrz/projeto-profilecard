<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Dev Yuri - Projeto Profile</title>
</head>
<body>
    <main>
        <div class="images">
            <img class="imgbg" src="images/bg-pattern-card.svg" alt="Background Card">
            <img class="imgvictor" src="images/image-victor.jpg" alt="Photo Victor">
        </div>
        <div class="infovictor">
            <p class="name">Victor Crest<p>
            <p class="age">26</p>
        </div>
        <p class="loc">London</p>
        <p class="fakeline">----------------------------------</p>
        <div class="subinfos">
            <div class="followers">
                <p class="n1">80K</p>
                <p class="t1">Followers</p>
            </div>
            <div class="likes">
                <p class="n2">803K</p>
                <p class="t2">Likes</p>
            </div>
            <div class="photos">
                <p class="n3">1.4K</p>
                <p class="t3">Photos</p>
            </div>
        </div>
    </main>
</body>
</html>
